<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
<main class="container">
<div id="fcontainer" class="feedcontainer">
  <div class="star">
    <img src="images/icon-star.svg" alt="star">
  </div>
  <div class="title">
    <h1>How did we do?</h1>
    <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>
  </div>
  <div class="ratebtn">
    <label id="lblnum1"  class="lblnum">1</label>
    <label id="lblnum2"  class="lblnum">2</label>
    <label id="lblnum3"  class="lblnum">3</label>
    <label id="lblnum4"  class="lblnum">4</label>
    <label id="lblnum5"  class="lblnum">5</label>
  </div>
  <div class="sbBtn">
    <button id="subBtn" class="submitBtn">SUBMIT</button>
  </div>
</div>


  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div id="hidecontainer" class="tycontainer">
    <div class="tyimg">
      <img src="images/illustration-thank-you.svg" alt="thank you">
    </div>
    <div class="rateresult">You selected <label id="ratenum">0</label> out of 5</div>
      
    <div class="title1">
      <h1>
        Thank you!
      </h1>
      <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
      </p>
    </div>
  <!-- Thank you state end -->

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
